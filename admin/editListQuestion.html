<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa câu hỏi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Chỉnh sửa câu hỏi</h1>
        <form id="editQuestionForm">
            <div class="form-group">
                <label for="questionTiltle">Tiêu đề câu hỏi</label>
                <input type="text" class="form-control" id="questionTiltle" required>
            </div>
            <!-- Thêm phần chọn loại câu hỏi -->
            <div class="form-group">
                <label for="questionType">Loại câu hỏi:</label>
                <select id="questionType" class="form-select" required>
                    <option value="multiple-choice">Check box</option>
                    <option value="true-false">Radio</option>
                    <!-- Có thể thêm các loại câu hỏi khác nếu cần -->
                </select>
            </div>
            <div class="form-group">
                <label>Đáp án</label>
                <div id="answersContainer"></div> <!-- Chỗ để hiển thị đáp án -->
                <button type="button" id="addAnswerBtn" class="btn btn-secondary mt-2">Thêm đáp án</button>
            </div>
            <div class="form-group">
                <label for="correctAnser">Đáp án đúng (ID, cách nhau bởi dấu phẩy)</label>
                <input type="text" class="form-control" id="correctAnser" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </form>
        <a href="listQuestion.html" class="btn btn-link">Quay lại danh sách câu hỏi</a>
    </div>
    <script type="module" src="../controllers/editQuestion.js"></script>
</body>
</html>
